  <script>
    jQuery(document).ready(function($) {
      var alterClass = function() {
        var ww = document.body.clientWidth;
        if (ww < 1185) {
          $('.dropdown-menu-xl-end').addClass('dropdown-menu');
        } else if (ww >= 1185) {
          $('.dropdown-menu-xl-end').removeClass('dropdown-menu');
        };
      };
      $(window).resize(function(){
        alterClass();
      });
      //Fire it when the page first loads:
      alterClass();
    });
  </script>
  <script>
    $(function() {
      function handleScroll() {
        if($(window).scrollTop() <= 40){
          $('.navbar').removeClass('scroll-navbar');
          var $nav = $(".fa-nav");
          var $icons = $(".fa-nav i");
          $nav.removeClass('scrolled');
          $icons.removeClass('scrolled');
        } else {
          $('.navbar').addClass('scroll-navbar');
          var $nav = $(".fa-nav");
          var $icons = $(".fa-nav i");
          $nav.toggleClass('scrolled', $(this).scrollTop() > $nav.height());
          $icons.toggleClass('scrolled', $(this).scrollTop() > $nav.height());
        }
      }

      // Wywołanie funkcji handleScroll przy pierwszym załadowaniu strony
      handleScroll();

      $(window).scroll(handleScroll);

      // Przypisanie zdarzenia do przycisku przewijania na górę strony
      $('#scroll-to-top').click(function() {
        $('html, body').animate({scrollTop: 0}, 500, function() {
          handleScroll();
        });
      });
    });

  </script>
